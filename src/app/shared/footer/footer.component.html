<footer class="footer" [ngClass]="{'has-cards': getPath()!=='/user-profile' && getPath()!=='/register' && getPath()!=='/login'}">
  
  <div class="container">
    <div class="row row-grid align-items-center" [ngClass]="{'my-md': getPath()!=='/user-profile' && getPath()!=='/register' && getPath()!=='/login', 'mb-5':getPath()==='/user-profile' || getPath()==='/register' || getPath()==='/login'}">
      <div class="col-lg-6">
        <h3 class="text-primary font-weight-light mb-2">CONTACT US!</h3>
        <h4 class="mb-0 font-weight-light">Contact us for any suggestion or question, so that we can improve our apps for you!</h4>
      </div>
      <div class="col-lg-6 text-lg-center btn-wrapper">
        <a href="mailto:bitiel.contact@gmail.com"
          (click)="handleContactUs()"
        >
          bitiel.contact@gmail.com
        </a>
      </div>
    </div>
    <hr>
    <div class="row align-items-center justify-content-md-between">
      <div class="col-md-6">
        <div class="copyright">
          &copy; {{test | date: 'yyyy'}}
          <a href="" target="_blank">Bitiel</a>.
        </div>
      </div>
      <div class="col-md-6">
        <ul class="nav nav-footer justify-content-end">
          <li class="nav-item">
            <a href="https://www.bitiel.xyz/privacy-policy.html" class="nav-link" (click)="logPrivacyPolicy('privacy_footer')" target="_blank">Privacy Policy</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</footer>
